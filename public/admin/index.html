<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Content Manager</title>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      function initCMS() {
        setTimeout(() => {
          const ncRoot = document.getElementById("nc-root");
          if (!ncRoot) {
            console.error("nc-root element not found!");
            return;
          }
          console.log("nc-root element before init:", ncRoot);
          console.log("nc-root children before init:", ncRoot.children);
          if (window.CMS) {
            try {
              CMS.init();
              console.log("CMS initialized.");
              console.log("nc-root after init:", ncRoot);
              console.log("nc-root children after init:", ncRoot.children);
            } catch (e) {
              console.error("CMS init error:", e);
            }
          } else {
            console.error("CMS not loaded.");
          }
        }, 500); // Increased delay
      }

      const script = document.createElement("script");
      script.src = "https://unpkg.com/decap-cms@3.1.1/dist/decap-cms.js"; // Try 3.1.1
      script.onload = initCMS;
      document.head.appendChild(script);
    </script>
  </body>
</html>
