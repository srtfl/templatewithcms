<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Content Manager</title>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <button onclick="netlifyIdentity.open()">Sign Up / Log In</button>

    <div id="nc-root"></div>

    <script>
      function initCMS() {
        setTimeout(() => {
          const ncRoot = document.getElementById("nc-root");
          if (!ncRoot) {
            console.error("nc-root element not found!");
            return;
          }
          console.log("nc-root element before init:", ncRoot);
          console.log("nc-root children before init:", ncRoot.children);
          if (window.CMS) {
            try {
              CMS.init();
              console.log("CMS initialized.");
              console.log("nc-root after init:", ncRoot);
              console.log("nc-root children after init:", ncRoot.children);
            } catch (e) {
              console.error("CMS init error:", e);
            }
          } else {
            console.error("CMS not loaded.");
          }
        }, 500); // Increased delay
      }

      const script = document.createElement("script");
      script.src = "https://unpkg.com/decap-cms@3.1.1/dist/decap-cms.js";
      script.onload = initCMS;
      document.head.appendChild(script);

      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
        window.netlifyIdentity.init();
      }
    </script>
  </body>
</html>
