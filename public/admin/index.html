<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Content Manager</title>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      function confirmUserIfNeeded() {
        const hash = window.location.hash;
        const match = hash.match(/confirmation_token=([^&]+)/);
        if (match) {
          const token = match[1];
          console.log("Confirmation token found:", token);

          fetch(`https://meek-moonbeam-0dc4a5.netlify.app/.netlify/identity/confirm?confirmation_token=${token}`)
            .then((res) => {
              if (res.ok) {
                console.log("Email confirmed successfully.");
              } else {
                console.error("Email confirmation failed:", res.status);
              }
              initCMS();
            })
            .catch((err) => {
              console.error("Error confirming email:", err);
              initCMS();
            });
        } else {
          initCMS();
        }
      }

      function initCMS() {
        setTimeout(() => {
          const ncRoot = document.getElementById("nc-root");
          if (!ncRoot) {
            console.error("nc-root element not found!");
            return;
          }
          if (window.CMS) {
            try {
              CMS.init();
              console.log("CMS initialized.");
            } catch (e) {
              console.error("CMS init error:", e);
            }
          } else {
            console.error("CMS not loaded.");
          }
        }, 500);
      }

      const script = document.createElement("script");
      script.src = "https://unpkg.com/decap-cms@3.1.1/dist/decap-cms.js";
      script.onload = confirmUserIfNeeded;
      document.head.appendChild(script);
    </script>
    <script>
      if (window.location.hash.includes("confirmation_token")) {
        const token = window.location.hash.split("=")[1];
        fetch("/.netlify/identity/confirm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ confirmation_token: token }),
        })
        .then(res => res.json())
        .then(data => {
          console.log("Confirmation result:", data);
          window.location.href = "/admin/"; // Redirect to CMS
        })
        .catch(err => console.error("Error confirming email:", err));
      }
    </script>
    
  </body>
</html>
