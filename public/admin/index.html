<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/decap-cms@3.6.2/dist/decap-cms.js"></script>
  </head>
  <body>
    <!-- âœ… THIS IS IMPORTANT -->
    <div id="nc-root"></div>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        if (window.CMS) {
          try {
            CMS.init();
            console.log("CMS initialized.");
          } catch (e) {
            console.error("CMS init error:", e);
          }
        } else {
          console.error("CMS not loaded.");
        }
      });
    </script>
  </body>
</html>
