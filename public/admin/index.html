<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/decap-cms@3.6.2/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Delay CMS init until everything is loaded
      window.addEventListener("DOMContentLoaded", function () {
        if (window.CMS) {
          try {
            CMS.init();
          } catch (e) {
            console.error("CMS failed to initialize:", e);
          }
        } else {
          console.error("CMS not loaded.");
        }
      });
    </script>
  </body>
</html>
