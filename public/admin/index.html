<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Content Manager</title>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      // Define initCMS function first
      function initCMS() {
        if (window.CMS) {
          try {
            CMS.init();
            console.log("CMS initialized.");
          } catch (e) {
            console.error("CMS init error:", e);
          }
        } else {
          console.error("CMS not loaded.");
        }
      }

      // Load the Decap CMS script and call initCMS when loaded
      const script = document.createElement("script");
      script.src = "https://unpkg.com/decap-cms@3.6.2/dist/decap-cms.js";
      script.onload = initCMS;
      document.head.appendChild(script);
    </script>
  </body>
</html>
